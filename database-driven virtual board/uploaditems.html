<!DOCTYPE html>
<html>
<head>
    <title>Item Upload Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="uploadtilte">Upload an Item</h1>
        <br>
        <br>
        <form id="item-upload-form">
            <label for="item-name">Item Name:</label>
            <br>
            <input type="text" id="item-name" name="item-name" required>
            
            <label for="item-cost">Item Cost:</label><br>
            <input type="text" id="item-cost" name="item-cost" required>
            
            <label for="item-image">Upload Item Image:</label><br>
            <input type="file" id="item-image" name="item-image" accept="image/*" required>
            
            <label for="item-description">Description:</label><br>
            <textarea id="item-description" name="item-description" required></textarea>
            
            <label for="item-category">Category:</label><br>
            <select id="item-category" name="item-category">
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Furniture">Furniture</option>
                <option value="Books">Books</option>
            </select><br>
            
            <input type="submit" value="Upload Item">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
